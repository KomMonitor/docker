termsText=Liebe Kollegin<br> \
lieber Kollege,<br> \
<br> \
vielen Dank, dass Sie unser Portal "smartdemography" verwenden möchten. Wir hoffen, dass die dort verfügbaren Informationen, \
Daten und Analyse-Funktionen Sie bei Ihren Aufgaben unterstützen können.<br> \
Über Ihre Zugangskennung erhalten Sie Zugriff auf sensible Daten, die auf Wunsch der Stadtverwaltungen, die dazu die Ausgangsdaten \
zur Verfügung gestellt haben, nur einem ausgewählten Personenkreis zugänglich sind. Vor Ihrer ersten Anmeldung sind wir deshalb \
gehalten, Sie über die Vorgaben zu informieren, die bei der Nutzung unseres Portals gelten:<br>\
<br> \
1. Die erlangten Informationen dürfen nur zu dienstlichen Zwecken verwendet werden.<br> \
Ausgenommen sind diejenigen Informationen, die auch im öffentlichen Bereich des Portals (ohne Anmeldung) zugänglich sind.<br> \
<br> \
2. Die Zugangsdaten dürfen an niemanden weitergegeben werden.<br> \
Ihren Kolleginnen und Kollegen stellen wir gerne eigene Zugangsdaten zur Verfügung, wenn sie unser Portal für ihre dienstlichen Aufgaben nutzen wollen.<br> \
<br> \
3. Zum Schutz vor Missbrauch können die Zugangsprotokolle stichprobenartig und bei konkretem Missbrauchsverdacht überprüft werden.<br> \
<br> \
4. Im Falle des Missbrauchs können die Zugangsrechte entzogen und die vorgesetzte Behörde informiert werden.<br> \
<br> \
Bitte bestätigen Sie, dass Sie die Vorgaben verstanden haben und sie einhalten werden.<br> \
<br> \
Informationen darüber, welche personenbezogenen Daten wir bei der Benutzung verarbeiten, finden Sie in der Datenschutzerklärung \
(<a href="https://www.smartdemography.de/datenschutz">https://www.smartdemography.de/datenschutz</a>).<br> \
<br> \
Wir wünschen viel Erfolg bei der Arbeit mit unserem Portal und stehen für Rückfragen jederzeit zur Verfügung.
