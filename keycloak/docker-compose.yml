version: '3'
services:
  keycloak:
      image: jboss/keycloak:latest
      container_name: keycloak
      volumes:
        - ./themes/kommonitor:/opt/jboss/keycloak/themes/kommonitor
      environment:
        DB_VENDOR: h2
        KEYCLOAK_USER: admin
        KEYCLOAK_PASSWORD: admin
      ports:
        - 8080:8080